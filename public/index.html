<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">-->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
  <meta property="og:site_name" content="Divinus Imperium">
</head>
<body>
  <div class="ui top menu inverted">
    <!-- <a class="item"><i class="sidebar icon"></i></a> -->
  <div class="item">
    <img src="allianceemblem.png" alt="alliance emblem"/>
  </div>
  <a class="item" id="about-btn">Details</a>
  <div class="right menu">
    <a class="item login" id="logout">Login<i class="sign in large icon"></i></a>

    <a class="item" id="user-avatar">
      <img src="tempusemblem.png" alt="avatar emblem"/>
    </a>
    <div class="ui flowing popup">

    </div>

  </div>
</div>
<canvas id="canvas"></canvas>

<div id="about-modal" class="ui basic modal">
  <div class="ui icon header">
    SUM TING HERE
  </div>
  <div class="content">
    EVENT DETAILS HERE
  </div>
  <div class="actions">
    <div class="ui green ok inverted button">
      <i class="checkmark icon"></i>
      Got it!
    </div>
  </div>
</div>

<div id="loading-modal" class="ui basic modal">
  <div class="ui icon header">
    <div class="ui active centered inline massive loader"></div>
    <h1>One moment dear...</h1>
  </div>
  <!-- <div class="content">
    <p>One moment dear...</p>
  </div> -->
</div>

<button id="add-new" class="circular ui icon massive button">
  <i class="icon plus"></i>
</button>

<div class="ui tiny modal" id="add-new-dialog" style="position: relative;">

  <div class="header">
    Add Entry
  </div>
  <div class="content">
    <div class="description">
      <form class="ui form">
        <div class="field">
          <label>In-Game Name (Optional)</label>
          <input name="In-Game Name" id="ign-input" placeholder="In-Game Name" type="text" data-validate="ign">
        </div>
        <div class="field">
          <label>Post Title (Optional)</label>
          <input name="Post Title" id="title-input" placeholder="Post Title" type="text" data-validate="post-title">
        </div>
        <div class="field">
          <label for="screenshot-input">Screenshot</label>
          <div class="ui fluid file input action">
            <input type="text" readonly>
            <input type="file" id="screenshot-input" name="screenshot-input" autocomplete="off">
            <div class="ui button">
              Select...
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="actions">
    <div class="ui black deny button close">
      Close
    </div>
    <div class="ui green right labeled icon button" id="add-new-submit">
      Submit
      <i class="checkmark icon"></i>
    </div>
  </div>
</div>

<div id="body-head">
    <div>
      <img id="brand" src="title.png"/>
      <img id="brand2" src="contest.png"/>
    </div>
</div>
<div id="body-bottom">
  <div id="filter-boxes">
    <div>
      <div id="filter-preset" class="ui floating dropdown icon button">
        <i class="filter icon"></i>
        <div class="menu">
          <div class="header">
            <i class="tags icon"></i>
            Sort by
          </div>
          <div class="item">
            Date
          </div>
          <div class="item">
            Author
          </div>
          <div class="item">
            Likes
          </div>
          <div class="item">
            Approval
          </div>
        </div>
      </div>
      <select id="filter-author" class="ui fluid search dropdown" multiple="">
        <option value="">Filter by Author</option>

      </select>
  </div>
  <div class="ui fluid card disposable">
    <div class="content">
      <div class="header">Top Submission</div>
    </div>
    <div class="content"><div id="top-entry"><p>No top submission found. :(</p></div></div>

    <div class="content">
      <div class="summary"><p></p></div>
    </div>

  </div>
    <div class="ui fluid card disposable">
      <div class="content">
        <div class="header">Recently Added</div>
      </div>
      <div class="content">
        <div class="ui small feed" id="recently-added">

        </div>
      </div>

    </div>
    <div class="ui fluid card disposable">
      <div class="content">
        <div class="header">Statistics</div>
      </div>
      <div class="content">
        <div class="ui small feed">
          <div class="event">
            <div class="content">
              <div class="ui statistic" style="display: flex;">
                <div class="value" id="total-entry-count">
                  0
                </div>
                <div class="label">
                  Submissions
                </div>
              </div>
            </div>
          </div>
          <div class="event">
            <div class="content">
              <div class="ui statistic" style="display: flex;">
                <div class="value" id="total-upvote-count">
                  0
                </div>
                <div class="label">
                  Likes
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="gallery-body">
    <!-- <div style="width: 100%; margin-bottom: 10px;"><div class="ui pagination menu" style="float: right;">
      <a class="item">
        1
      </a>
      <div class="disabled item">
        ...
      </div>
      <a class="item">
        10
      </a>
      <a class="item">
        11
      </a>
      <a class="item active">
        12
      </a>
    </div>
  </div> -->
    <div class="ui raised link four stackable cards" id="gallery">
    </div>
  </div>
</div>
<div id="footer"></div>
</body>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>-->
  <script src="util/req.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
  <script src="index.js"></script>
  <script src="snow.js"></script>



</html>
